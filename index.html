   <core-drawer-panel id="drawerPanel" responsiveWidth="500px">

     <core-header-panel drawer>

       <core-toolbar id="navheader">
         <span>Speakers</span>
       </core-toolbar>

       <core-menu>
         <core-item label="Rafa"></core-item>
         <core-item label="Kevin"></core-item>
       </core-menu>

     </core-header-panel>

     <core-header-panel main>

       <core-toolbar id="mainheader">
         <paper-icon-button id="navicon" icon="menu" core-drawer-toggle></paper-icon-button>
         <span flex>DevFest Mallorca</span>
       </core-toolbar>

       <div class="content">


         <paper-tabs selected="0">
           <paper-tab selected="0">Tab 1</paper-tab>
           <paper-tab selected="1">Tab 2</paper-tab>
         </paper-tabs>

         <core-animated-pages selected="{{selected}}" transitions="slide-from-right" >
           <div>Page 1</div>
           <div>Page 2</div>
         </core-animated-pages>

       </div>

     </core-header-panel>

   </core-drawer-panel>

  <script>
  var selected = 1;
  var tabs = document.querySelector('paper-tabs');

  tabs.addEventListener('click', function(e) {
    var pages = document.querySelector('core-animated-pages');
    pages.selected = e.toElement.attributes.selected.value;
  });

  </script>
