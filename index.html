<!doctype html>
<html>

<head>

  <title>unquote</title>

  <meta name="viewport"
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"> </script>
  <link rel="stylesheet" href="index.css">

  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-overlay/core-overlay.html">
  <link rel="import" href="bower_components/core-transition/core-transition.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-image/core-image.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">

  <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">


  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
</head>

<body unresolved>


   <core-drawer-panel id="drawerPanel" responsiveWidth="800px">

     <core-header-panel drawer>

       <core-toolbar id="navheader">
         <span>Speakers</span>
       </core-toolbar>

       <core-menu selected="0">
         <core-item label="Rafa" selected="0"></core-item>
         <core-item label="Kevin" selected="1"></core-item>
       </core-menu>

     </core-header-panel>

     <core-header-panel main>

       <core-toolbar id="mainheader">
         <paper-icon-button id="navicon" icon="menu" core-drawer-toggle></paper-icon-button>
         <span flex>DevFest Mallorca</span>
       </core-toolbar>

       <div class="content">




         <core-animated-pages selected="{{selected}}" transitions="slide-from-right" >
           <div>
              <h4>Este es la pagina de Rafa</h4>
              <core-image preload fade sizing="over" src="http://spa.fotolog.com/photo/26/27/125/er_forta/1265329518972_f.jpg" id="img-rafa"></core-image>

              <p class="twitter">
                <a href="http://twitter.com/mrflopis" >@MrFlopis</a>
              </p>

           </div>
           <div>
             <h4>Este es la pagina de Kevin</h4>
             <core-image preload fade sizing="cover" src="http://photos2.meetupstatic.com/photos/member/c/1/f/4/highres_111769652.jpeg" id="img-kevin"></core-image>
             <p class="twitter">
               <a href="http://twitter.com/kevgohagan" >@Kevohagan</a>
             </p>

           </div>
         </core-animated-pages>

       </div>

     </core-header-panel>

   </core-drawer-panel>

  <script>
  var selected = 0;
  var menu = document.querySelector('core-menu');

  menu.addEventListener('click', function(e) {
    var pages = document.querySelector('core-animated-pages');
    pages.selected = e.toElement.attributes.selected.value;
  });

  </script>

</body>

<link rel="javascript" src="index.js">

</html>
